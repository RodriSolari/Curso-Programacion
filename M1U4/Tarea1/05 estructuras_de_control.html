<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>

<body>
	<script>
		const num1 = parseInt(prompt('0 a 1000:', ''));
		const num2 = parseInt(prompt('10000:', ''));
		const num3 = parseInt(prompt('30000:', ''));
		const num4 = parseInt(prompt('100000:', ''));
		const num5 = parseInt(prompt('100001:', ''));



		if (num1 <= 1000) {
			document.write(`pie `);
		} else if (num2 <= 10000) {
			document.write(`bicicleta `);
		} else if (num3 <= 30000) {
			document.write(`colectivo `);
		} else if (num4 <= 100000) {
			document.write(`auto `);
		} else if (num5 >= 100000) {
			document.write(`avion `);
		}


	</script>

</body>

</html>
